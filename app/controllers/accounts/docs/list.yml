summary: Lista todas as contas
description: Retorna uma lista com todas as contas cadastradas.
tags:
  - Contas
responses:
  200:
    description: Sucesso
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              bank:
                type: string
              active:
                type: boolean
              created_at:
                type: string
                format: date-time
        example:
          - id: 1
            bank: Banco do Brasil
            active: true
            created_at: 2021-01-01T00:00:00Z
          - id: 2
            bank: Ita√∫
            active: true
            created_at: 2021-01-01T00:00:00Z
