summary: Deletar conta
description: Deleta uma conta específica
tags:
  - Contas
parameters:
  - name: id
    in: path
    type: integer
    required: true
    description: ID da conta
responses:
  200:
    description: Conta deletada com sucesso
    schema:
      type: object
      properties:
        message:
          type: string
        id:
          type: integer
    examples:
      application/json:
        message: Conta deletada com sucesso
        id: 1
  404:
    description: Conta não encontrada 