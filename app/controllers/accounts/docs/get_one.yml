summary: Buscar conta por ID
description: Retorna os dados de uma conta específica
tags:
  - Contas
parameters:
  - name: id
    in: path
    type: integer
    required: true
    description: ID da conta
responses:
  200:
    description: Conta encontrada
    schema:
      type: object
      properties:
        id:
          type: integer
        bank:
          type: string
        active:
          type: boolean
        created_at:
          type: string
          format: date-time
    examples:
      application/json:
        id: 1
        bank: Banco do Brasil
        active: true
        created_at: 2021-01-01T00:00:00Z
  404:
    description: Conta não encontrada 