summary: Atualizar conta
description: Atualiza os dados de uma conta existente
tags:
  - Contas
parameters:
  - name: id
    in: path
    type: integer
    required: true
    description: ID da conta
  - name: body
    in: body
    required: true
    schema:
      type: object
      properties:
        bank:
          type: string
        active:
          type: boolean
responses:
  200:
    description: Conta atualizada com sucesso
    schema:
      type: object
      properties:
        id:
          type: integer
        bank:
          type: string
        active:
          type: boolean
        created_at:
          type: string
          format: date-time
    examples:
      application/json:
        id: 1
        bank: Banco do Brasil
        active: true
        created_at: 2021-01-01T00:00:00Z
  404:
    description: Conta não encontrada
  400:
    description: Dados inválidos 