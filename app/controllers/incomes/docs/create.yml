summary: Criar receita
description: Cria uma nova receita
tags:
  - Receitas
parameters:
  - name: body
    in: body
    required: true
    schema:
      type: object
      properties:
        amount:
          type: number
          format: float
        description:
          type: string
        category:
          type: string
        account_id:
          type: integer
        income_type:
          type: string
        payment_method:
          type: string
        expected_date:
          type: string
          format: date
        actual_date:
          type: string
          format: date
        status:
          type: string
          enum: [PE, RE, OD, CA]
responses:
  201:
    description: Receita criada com sucesso
    schema:
      type: object
      properties:
        id:
          type: integer
        amount:
          type: number
        description:
          type: string
        category:
          type: string
        account_id:
          type: integer
        income_type:
          type: string
        payment_method:
          type: string
        expected_date:
          type: string
          format: date
        actual_date:
          type: string
          format: date
        status:
          type: string
        created_at:
          type: string
          format: date-time
    examples:
      application/json:
        id: 1
        amount: 2000.00
        description: Salário
        category: Trabalho
        account_id: 1
        income_type: Mensal
        payment_method: Transferência
        expected_date: 2023-05-01
        actual_date: 2023-05-01
        status: RE
        created_at: 2023-05-01T10:00:00Z
  400:
    description: Dados inválidos 